<a ng-if="model.userImageHash !== '' && model.userImageHash !== null && $root.settings['site.enabled_plugins'].indexOf('UserProfile') > -1" href="#!/user/{{user_id}}/{{model.userDisplayName|slugify}}/" title="{{model.userDisplayName}}">
	<img animate-visible="{{ImgLazyLoad.AnimateVisible}}" animate-speed="{{ImgLazyLoad.AnimateSpeed}}"  lazy-src="{{$root.site_url}}img/{{model.userProfileThumb}}/User/{{model.userImageHash}}" alt="[Image: {{model.userDisplayName}}]" title="{{model.userDisplayName}}" class="img-responsive" ng-class="{'img-circle': model.imageType === 'imagecircle'}" /> 
</a>
