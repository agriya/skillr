 <ul class="star-rating list-group-item-text">
	<li><span title="{{model.averageRating}} stars out of 5" class="one-star" ng-class="{'current-rating':model.averageRating >= 1}">1</span></li>
	<li><span  title="{{model.averageRating}}  stars out of 5" class="two-stars" ng-class="{'current-rating':model.averageRating >= 2}">2</span></li>
	<li><span  title="{{model.averageRating}}  stars out of 5" class="three-stars" ng-class="{'current-rating':model.averageRating >= 3}">3</span></li>
	<li><span  title="{{model.averageRating}}  stars out of 5" class="four-stars" ng-class="{'current-rating':model.averageRating >= 4}">4</span></li>
	<li><span  title="{{model.averageRating}}  stars out of 5" class="five-stars" ng-class="{'current-rating':model.averageRating >= 5}">5</span></li>
</ul>
