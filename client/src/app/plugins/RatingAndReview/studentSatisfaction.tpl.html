<section class="clearfix" ng-show="model.loading === false">
	<div class="container">	
		<course-navbar></course-navbar>		
		<div class="">
		<div class="tab-content col-sm-10 col-xs-12 col-md-10 clearfix " ng-if="model.loading === false">	
			<div class="navbar_default tab-pane active" id="student_satisfaction">
				<div class="panel">					
					<div class="list-header text-center">
						<h3 class="text-default">{{'Student Satisfaction'|translate}}</h3>
						<span class="text-default">{{'Optimize your course for student success through student feedback.'|translate}}</span>						
					</div>					
				</div>
				<div class="clearfix panel" ng-if="!model.userFeedback.length">
					<div class="col-xs-3"></div>
					<div class="col-xs-6 alert alert-danger text-center navbar-btn">
						<span>{{'There is no feedback received from students.' | translate}}</span> 
					</div>
					<div class="col-xs-3"></div>
				</div>
				<div ng-if="model.course.course_user_feedback_count > 0" class="navbar-btn panel well-sm">		  
				<ul class="list-unstyled navbar-btn course-list">
					<li ng-repeat="feedback in model.userFeedback" class="navbar-btn">
						<div class="col-xs-10 col-xs-offset-1">
							<div class="media">
								  <profile-image image-type ='imagecircle' user-image-hash='feedback.image_hash' user-display-name='{{feedback.displayname}}' user-profile-id='feedback.user_id' user-profile-thumb='medium_thumb' ng-if='feedback.image_hash' class="pull-left"></profile-image>
								<div class="media-body col-xs-10 navbar-btn"> 	
									<profile-name user-profile-name='feedback.user_id' ng-if='feedback'></profile-name>
									<p> 
									<rating-stars average-rating='{{feedback.rating}}' ng-if="feedback && $root.settings['site.enabled_plugins'].indexOf('RatingAndReview') > -1" ></rating-stars> 
									<span>{{feedback.created | timeago}}</span>
									</p>
									<p>
									{{feedback.feedback}}
									</p>
								</div>		
							</div>
						</div>
						<div class="clearfix"></div>
					</li>
				</ul>
				<div class="paging clearfix text-center" ng-show="_metadata.total_records > 0">
					<pagination total-items="_metadata.total_records"  ng-model="_metadata.currentPage" ng-change="paginate()" max-size="_metadata.maxSize" boundary-links="true" num-pages="_metadata.noOfPages" items-per-page="_metadata.limit" first-text="{{'First'|translate}}" last-text="{{'Last'|translate}}" next-text="{{'Next'|translate}}" previous-text="{{'Previous'|translate}}"></pagination>
				</div>
			  </div>
			</div>
			<div class="navbar_default tab-pane" id="gett_started">
			</div>
		</div>
	  </div>
	</div>
</section>
