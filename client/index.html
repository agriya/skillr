<html ng-app="ace" ng-controller="AppController">
<head>
    <title ng-bind="pageTitle"></title>

    <!-- font awesome from BootstrapCDN -->
   <!-- <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">-->

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/skillr-v1.0b1.css" />
	
	<!-- Le fav and touch icons -->
	<link rel="shortcut icon" href="assets/favicon.ico">
	<link rel="apple-touch-icon" href="assets/apple-touch-icon.png">
	<link rel="apple-touch-icon" sizes="72x72" href="assets/apple-touch-icon-72x72.png" />
	<link rel="apple-touch-icon" sizes="114x114" href="assets/apple-touch-icon-114x114.png" />
	<link rel="icon" type="images/svg+xml" href="assets/img/logo.svg"/>
	<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css'>	
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="{{$root.metaDescription}}"/>
	<meta name="keywords" content="{{$root.metaKeywords}}"/>
	<meta property="og:app_id" content=""/>
	<meta property="fb:app_id" content=""/>
	<meta property="fb:admins" content="{{$root.settings['facebook.admin.userid']}}" ng-if="$root.settings['facebook.admin.userid']"/>
	<meta property="og:title" content="{{$root.pageTitle}}"/>
	<meta property="og:description" content="{{$root.metaDescription}}"/>
	<meta property="og:image" content="{{$root.site_url}}img/big_thumb/Course/0.default.jpg"/>
	<meta property="og:site_name" content="{{$root.settings['site.name']}}"/>
	<meta property="og:url" content="{{$root.site_url}}"/>   	
</head>
<body >
  <div id="preloader" class="loadAng">
	<div id="status">&nbsp;</div>
  </div>
	<div id="index" class="content">
	<div growl></div>
		<!--header section start-->
		<div header></div>
		<div ng-if="$root.GENERAL_CONFIG['theme'] === 'tutor' && $root.isHome === false">
			<div class="well-lg"></div>
			<div class="well-sm"></div>
		</div>
		<div ng-if="$root.GENERAL_CONFIG['theme'] === 'learnr' && $root.isHome === false">
			<div class="well-lg"></div>
			<div class="well-sm navbar-btn list-group-item-heading" ng-show="$root.isCourse === false"></div>
		</div>
		<div ng-if="$root.GENERAL_CONFIG['theme'] === 'teamr' && $root.isHome === false">
			<div class="well-lg"></div>
			<div class="well-lg"></div>
		</div>		
		<!--header section end-->
		<!--main section start-->
		<main id="main">	
		<div ui-view="main" autoscroll="true" class="page fade" ng-hide="isOn404"></div>
		<div ng-show="isOn404" >
			<div class="container">
				<div class="well-lg"></div>
				<div class="well-lg"></div>
				<div class="">	
					<h3>404 Page Not Found</h3>
				</div>	
			</div>
		</div>
		</main>
		<!--main section end-->
		<!--footer section start-->
		<div footer></div>
	  <!--footer section end-->	  
	</div>	
	<div id="fb-root"></div>
	<div oc-lazy-load='$root.loadanalytics'>
		<div google-analytics ng-if="$root.settings['site.enabled_plugins'].indexOf('Analytics') > -1 && $root.settings['analytics.is_enabled_google_analytics'] === '1'"></div>
		<div facebook-pixel  ng-if="$root.settings['site.enabled_plugins'].indexOf('Analytics') > -1 && $root.settings['analytics.is_enabled_facebook_pixel'] === '1'"></div>
	</div>

	<script>
		var api_url = '/';
