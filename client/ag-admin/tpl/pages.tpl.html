<div class="row">
	<div class="col-lg-12">
		<div class="page-header">
			<ma-view-actions>
				<ma-back-button></ma-back-button>
			</ma-view-actions>
			<h1><span> Page Add</span></h1>
	    </div>
	</div>
</div>
<div class="row" id="create-view">
	<form class="col-lg-12 form-horizontal" name="pages" ng-submit="pageAdd()">
		<div class="row">
			<div id="row-pages-slug" class="form-group has-feedback">
				<label for="pageSlug" class="col-sm-2 control-label">Page Slug&nbsp;*&nbsp;</label>
				<div class="ng-admin-type-text col-sm-10 col-md-8 col-lg-7">
					<input type="text" ng-model="languageArr['pages']['page_slug']" name="pageSlug" class="form-control" required=""/>				
					<span class="help-block navbar-btn"><i class="text-info">it should be slugify url like page-slug</i></span>
				</div>				
			</div>	
			<div class="form-group" ng-repeat="languages in languageList.site_languages" >
				<div class="clearfix"><div  class="col-sm-1"></div><h3 class="pull-left">{{languages.name}}</h3><div clas="well-sm"></div></div>
				<ng-form name="pagesFieldForm" class="clearfix">
					<label class="col-sm-2 control-label">Title&nbsp;*&nbsp;</label>
					<div class="ng-admin-type-text col-sm-10 col-md-8 col-lg-7">
						<input type="text" class="form-control" name="lang_title" ng-model="languageArr['pages'][languages.id]['title']" ng-required="true" required>
						
					</div>
				</ng-form>
				<ng-form name="pagesFieldForm" class="clearfix form-group">
					<label class="col-sm-2 control-label">content</label>
					<div class="ng-admin-type-text col-sm-10 col-md-8 col-lg-7">
						<div text-angular="" name="page_content_{{languages.id}}" ng-model="languageArr['pages'][languages.id]['content']" ng-required="true" required></div>
						
					</div>
				</ng-form>
			</div>
		
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-8">
				<button class="btn btn-primary" type="submit"><span class="glyphicon glyphicon-ok"></span> Submit</button>
				</div>
			</div>
		</div>
	</form>
</div>
